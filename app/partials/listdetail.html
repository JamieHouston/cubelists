<h3>{{list.List.Title}}</h3>
<form ng:submit="addItem()">
  <div>
  	<input type="text" name="newTitle" size="35" placeholder="add new item">
  	<input type="submit" value="add">
</div>
</form>
<div>Filter: <input name="query"/></div>
	<li ng:repeat="item in list.children.$filter(query)">
      <span style="width:50px;">{{item.complete | checkmark}}</span>
      <span>{{item.title}}</span>
    </dl>
</li>
