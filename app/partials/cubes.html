<form ng:submit="addCube()">
  <div>
  	<input type="text" name="newValue" size="35" placeholder="value">
  	<input type="submit" value="add">
</div>
</form>
<h2><a href="#/lists/{{cube.parentKey}}">{{cube.value}}</a></h2>
<ol>
	<li ng:repeat="item in items">
		<a href="#/lists/{{item.keyName}}">{{item.value}}</a> <a href ng:click="removeCube(item)">X</a>
	</li>
</ol>
