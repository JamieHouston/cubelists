<h3>Setup System</h3>
<a ng:hide="cube.parentKey.length" href="#/config/{{cube.parentKey}}">&lt; back</a>
<div id="cube_list">
<h2>{{cube.value}}</h2>
<form ng:submit="addCube()">
  <div>
  	New Type: <input type="text" name="newValue" size="35" placeholder="value">
  	<select name="collection">
  		<option>single</option>
  		<option>list</option>
  	</select>
  	<select name="newType" ng:options="t.value for t in items"></select>
  	<input type="submit" value="add">
</div>
</form>
<ul>
	<li ng:repeat="item in items">
		<a href="#/config/{{item.keyName}}">{{item.value}}</a> <a href ng:click="removeCube(item)" class="delete">delete</a>
	</li>
</ul>
</div>
